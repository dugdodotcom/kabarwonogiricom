<section data-ng-controller="TagsAdminController" data-ng-init="find()">
  <h1><a href="#!/admin/{{mode}}/create">Create One</a></h1>
    <table class="table table-striped">
        <thead>
          <tr>        
            <th>Tag name</th>
            <th>action</th>
          </tr>
        </thead>
    <tbody>
        <tr data-ng-repeat="tag in tagsadmins   | orderBy:'-created'">
          <td>{{tag.name}}</td>
          <td><a class="btn" href="#!/admin/{{mode}}/edit/{{tag._id}}">
        	<i class="fa fa-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(tag._id,$index)">
            <i class="fa fa-trash-o"></i>
        </a>
          </td>
        </tr>      
    </tbody>
  </table>
</section>
