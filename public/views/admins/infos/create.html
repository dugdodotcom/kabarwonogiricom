<section data-ng-controller="CategoriesAdminController">
	<h1>Create rooms</h1>
	<form class="form-horizontal" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Category Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Category Name" ng-model="category.categoryname" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Category Url</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="inputEmail3" placeholder="Category Url" ng-model="category.urlcategory">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Sub Category</label>
			<div class="col-sm-10">
				<ul>
					<li ng-repeat="category.subs in category.subs">
            <label>Subcategory Name<input type="text" ng-model="category.subs.namecategory" ></label>
            <label>Subcategory Url<input type="text" ng-model="category.subs.urlcategory" ></label>
					</li>
				</ul>
				<button type="button" class="btn btn-default" ng-click="addSub()">Add Sub</button>
			</div>
		</div>
		<div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
		</div>
	</form>
</section>
