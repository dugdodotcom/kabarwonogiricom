<section data-ng-controller="InfosAdminController" data-ng-init="findOne()">
	<h1>{{form}} {{mode}}</h1>
	<form class="form-horizontal" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Info Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Info Name" ng-model="infosadmin.title" ng-change="urlchange()" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Info Url</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Info Url" ng-model="infosadmin.url">
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Keyword</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Keyword" ng-model="infosadmin.keyword"  required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Content</label>
			<div class="col-sm-10 textangular">
				<div text-angular text-angular-name="demo1" ng-model="infosadmin.content"></div>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="inputEmail3" placeholder="Description" ng-model="infosadmin.description" required></textarea>
			</div>
		</div>
		<div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
		</div>
	</form>
</section>
