<section data-ng-controller="CategoriesAdminController" data-ng-init="findOne()">
	<h1>{{form}} {{mode}}</h1>
	<form class="form-horizontal" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Category Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Category Name" ng-model="categoriesadmin.namecategory" ng-change="urlchange()" required>
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Category Url</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="Category Url" ng-model="categoriesadmin.urlcategory">
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Keyword</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" placeholder="keyword" ng-model="categoriesadmin.keyword">
			</div>
		</div>
    <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="inputEmail3" placeholder="description" ng-model="categoriesadmin.description"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Sub Category</label>
			<div class="col-sm-10">
				<ul>
					<li ng-repeat="subs in categoriesadmin.subs">
            <label>Subcategoriesadmin Name<input type="text" ng-model="subs.namecategory" ng-change="suburlchange($index)" ></label>
            <label>Subcategoriesadmin Url<input type="text" ng-model="subs.urlcategory"></label>
            <label>Subcategoriesadmin Keyword<input type="text" ng-model="subs.keyword"></label>
            <label>Subcategoriesadmin Description<textarea type="text" ng-model="subs.description"></textarea></label>
					</li>
				</ul>
        <section ng-show="form=='edit'">
          <label>Subcategoriesadmin Name<input type="text" ng-model="namecategoryinput" ng-change="suburlinputchange($index)" ></label>
          <label>Subcategoriesadmin Url<input type="text" ng-model="urlcategoryinput" ></label>
          <label>Subcategoriesadmin Keyword<input type="text" ng-model="keywordinput" ></label>
          <label>Subcategoriesadmin Description<input type="text" ng-model="descriptioninput" ></label>
        </section>
				<button type="button" class="btn btn-default" ng-click="addSub()">Add Sub</button>
			</div>
		</div>
    <div class="clearfix"></div>
		<div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
		</div>
	</form>
</section>
